
<!DOCTYPE html>

    .hero {
      position: relative;
      text-align: center;
    }
    .hero img {

      border-radius: 10px;

      font-weight: bold;
      transition: 0.3s;
    }
    .buttons a:hover {
      background-color: #a16c77;
    }
    @media(max-width: 768px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
